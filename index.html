<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
</head>

<body>
    <div class="container">
        <form class="row g-3 mt-5 border rounded needs-validation" novalidate>
            <h2 class="col-12 border-bottom mt-0 p-3 ps-4 bg-light">Payment form example</h2>
            <div class="col-md-12">
                <div class="alert alert-danger ms-3 me-3 fw-bold" role="alert" id="alert1">
                    Some fields are missing
                </div>
            </div>
            <div class="col-md-5 ps-4">
                <label for="inputCreditCard" class="form-label fw-bold">Card #</label>
                <input type="number" class="form-control no-spinners" id="inputCreditCard" placeholder="XXXXXXXXXXXX" required>
            </div>
            <div class="col-md-3">
                <label for="inputCvc" class="form-label fw-bold">CVC #</label>
                <input type="number" class="form-control" id="inputCvc" placeholder="0000" required>
            </div>
            <div class="col-md-4 pe-4">
                <label for="amount" class="form-label fw-bold">Amount</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="amount"
                        placeholder="Amount" required>
                </div>
            </div>
            <div class="col-md-6 ps-4">
                <label for="inputFirstName" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="" required>
            </div>
            <div class="col-md-6 pe-4">
                <label for="inputLastName" class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="" required>
            </div>
            <div class="col-md-6 ps-4">
                <label for="inputCity" class="form-label fw-bold">City</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label fw-bold">State</label>
                <select id="inputState" class="form-select" required>
                    <option selected>Pick a state</option>
                    <option>Distrito Capital</option>
                    <option>Falcon</option>
                    <option>Anzoategui</option>
                    <option>Lara</option>
                </select>
            </div>
            <div class="col-md-2 pe-4">
                <label for="inputZip" class="form-label fw-bold">Postal Code</label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>
            <div class="col-md-6 d-flex flex-column ps-4">
                <div class=""><label for="radioDefault" class="form-label fw-bold">We accept:</label></div>
                <div class="d-flex mt-2 bg-secondary w-50 p-1 rounded pt-2 ps-3">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" checked
                            required>
                        <label class="form-check-label" for="radioDefault1">
                            <i class="fa-brands fa-cc-mastercard fs-3 text-light"></i>
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" required>
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-brands fa-cc-visa fs-3 text-light"></i>
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3" required>
                        <label class="form-check-label" for="radioDefault3">
                            <i class="fa-brands fa-cc-diners-club fs-3 text-light"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault4" required>
                        <label class="form-check-label" for="radioDefault4">
                            <i class="fa-brands fa-cc-amex fs-3 text-light"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-6 ms-auto pe-4">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                <div class="form-text" id="basic-addon4">Add any notes here.</div>
            </div>
            <div class="col-12  d-flex justify-content-end pb-3 pt-3 border-top bg-light">
                <button class="btn btn-secondary me-3" type="reset">Cancel</button>
                <button class="btn btn-primary me-3" type="submit">Send</button>
            </div>

        </form>
    </div>

</body>

</html>
